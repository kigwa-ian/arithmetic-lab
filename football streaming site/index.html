<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Streaming</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Football Streaming</h1>
  </header>
  <main>
    <section class="streaming">
      <h2>Live Stream</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </section>
    <section class="schedule">
      <h2>Match Schedule</h2>
      <ul id="match-schedule">
        <!-- Matches will be populated by JavaScript -->
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Football Streaming</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
